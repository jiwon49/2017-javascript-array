<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calculate(arr) {//201644068 최지원

          var result = arr[0]; //입력받는 배열 첫번째값으로 결과 초기화

          for(var i=0;i<arr.length;i++){
	document.write(arr[i]+'<br>');
              if(arr[i]=='+'){
                result = result + arr[i+1]; //+가 입력되었을 경우
              }else if(arr[i]=='-'){
                result = result - arr[i+1]; //-가 입력되었을 경우
              }else if(arr[i]=='*'){
                result = result * arr[i+1]; //*가 입력되었을 경우
              }
            }
          return result;
        }

        expect(calculate([1, '+', 2]), 3);
        expect(calculate([1, '-', 2]), -1);
        expect(calculate([1, '*', 2]), 2);
        expect(calculate([1, '+', 2, '+', 3]), 6);
        expect(calculate([1, '*', 2, '+', 3, '*', 10]), 50);
        expect(calculate([10, '-', 10, '*', 3, '+', 10, '-', 10]), 0);
        expect(calculate([5, '*', 5, '*', 10, '+', 100, '-', 300]), 50);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
